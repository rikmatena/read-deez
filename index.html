<body>

  <div class="top">
    <div class="container">
      <div class="row">
        <div class="page-header">
          <h1>Read deez <small>Interesting articles</small></h1>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">

        <p>Contribute by updating the <a href="https://docs.google.com/a/springest.com/spreadsheets/d/14gOabjR5CkvmMBvsmlhWsQcfIvePB7m9jbrAX8niHlk/edit#gid=0">spreadsheet</a>.</p>

        <div id="articlesTable"></div>
      </div>

    </div>
  </div>

  <script id="articlesTable" type="text/html">
		<table class="table table-striped table-hover">
		<tr class="info">
      <th class="tHeader">Article</th>
      <th class="tHeader">Year</th>
      <th class="tHeader">Company</th>
      <th class="tHeader">Tag</th>
      <th class="tHeader">Added by</th>
    </tr>
	  {{#rows}}
	  	<tr class="spotRow">
        <td><a href="{{url}}" target="_blank">{{title}}</a></td>
        <td>{{year}}</td>
        <td>{{company}}</td>
        <td>{{tag}}</td>
        <td>{{addedby}}</td>
      </tr>
	  {{/rows}}
	  </table>
	</script>
